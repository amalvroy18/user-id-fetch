<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Id fetch Method</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <style>
        *{
            background-color: rgb(207, 163, 163);
        }
     </style>
</head>
<body>
    <div class="row">
        <h1 class="text-center mt-5 text-primary fw-bold">USERS LIST</h1>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table  class="table table-bordered mt-5 text-center table-bordered">
                <thead>
                    <tr>
                        <td class="bg-info text-light fw-bold">ID</td>
                        <td class="bg-info text-light fw-bold">Name</td>
                        <td class="bg-info text-light fw-bold">User Name</td>
                        <td class="bg-info text-light fw-bold">Street</td>
                        <td class="bg-info text-light fw-bold">E-Mail</td>
                        <td class="bg-info text-light fw-bold">Latitude</td>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
                
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((user)=>{
            console.log(user);
            user.forEach(item => {
              result.innerHTML +=`
                    <td class="bg-transparent fw-bold">${item.id}</td>
                    <td class="bg-transparent fw-bold">${item.name.firstname}</td>
                    <td class="bg-transparent fw-bold">${item.username}</td>
                    <td class="bg-transparent fw-bold">${item.address.street}</td>
                    <td class="bg-transparent fw-bold">${item.email}</td>
                    <td class="bg-transparent fw-bold">${item.address.geolocation.lat}</td>`  
            });
        })
    })
</script>
</html>
